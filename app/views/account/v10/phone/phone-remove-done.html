{% extends 'layouts/layout-manage-v10.html' %}

{% block pageTitle %}
  Your phone number has been removed
{% endblock %}

{% block content %}
  <div class="nhsuk-grid-row">

    <div class="nhsuk-grid-column-three-quarters">

      <h1 class="nhsuk-heading-l">We are removing this phone number</h1>

      <div class="nhsuk-inset-text">
        <p>Some NHS services may continue to use this phone number to contact you until their systems update.</p>
      </div>

      <a class="nhsuk-button nhsuk-u-margin-bottom-0" href="../index">Continue</a>

    </div> 

  </div>
{% endblock %}
